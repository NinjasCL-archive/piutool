<html>
<head>
    <link href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css" rel=stylesheet>
    <style>
        .label      {display: inline-block; width: 100px;}
        .inputField {display: inline-block; width: 220px;}
        .levelBox   {position:relative; display: inline-block; width: 48px; height: 48px;}
        .unlockOverlay {position: absolute; top:0; left:0; width:100%; height:100%; opacity: 0.3; background-image: url("data/img/level/locked.png"); background-size: 48px;}
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script>
        var songList;
        var jsonFile = $.getJSON( "data/songlist_xx.json", function() {
            songList = jsonFile.responseJSON.songlist;
        });
        var levelRange = [1,28];

        $(function() {
            $("#level").slider({
                range:true,
                min: 1,
                max: 28,
                values: [1, 28],
                slide: function(event, ui) {
                    levelRange = ui.values;
                    $("#levelText").text(ui.values[0] + " - " + ui.values[1]);
                }
            });

            $("#submit").click(function() {
                var resultSongList = performSearch();
                $("#result").html(displaySongList(resultSongList));
            });

            document.onkeypress = function (e) {
                if (e.keyCode == 13) {
                    performSearch();
                }
            }

            $("input[name='chartType']").click(function() {
                if (this.value == "coop") {
                    $('input[name="chartType"]').not(this).prop('checked', false);
                    $("#levelSelectorArea").hide();
                }
                else {
                    $('#coopCheckbox').prop('checked', false);
                    $("#levelSelectorArea").show();
                }
            });
        });

        function performSearch() {
            var $checked = $("[name='chartType']").filter(":checked");
                var selectedChartTypes = $checked.map(function() {
                    return this.value;
                }).get();

                console.log("Searching with" +
                    "\nsongName = " + $("#songName").val() + 
                    "\nchartType = " +  selectedChartTypes + 
                    "\nlevel = " + $("#levelText").text());

                var result = searchSongName(songList, $("#songName").val());
                result = searchChart(result, selectedChartTypes, levelRange);
                
                // $("#result").html(JSON.stringify(result));
                return result;
        }

        function searchSongName(arr, part) {
            part = part.toLowerCase();
            return arr.filter(a=>a.songName.toLowerCase().indexOf(part) !== -1);
        }
        
        function searchChart(arr, types, level) {
            if (arr.length == 0) {
                return [];
            }

            var results = [];
            if (types[0] == "coop") {
                arr.forEach(function(song) {
                    var matchedChartList = [];
                    var temp = song.chartList.filter(a=>a.chartType=="coop");
                    if (temp.length > 0){
                        matchedChartList.push(temp);
                    }

                    if (matchedChartList.length > 0) {
                        var resultSong = Object.assign({},song);
                        resultSong.chartList = matchedChartList;
                        results.push(resultSong);
                    }
                });
            }
            else {
                //search stepchart for each type
                arr.forEach(function(song) {
                    var matchedChartList = [];
                    types.forEach(function(type){
                        var temp = song.chartList.filter(a=>
                                                    a.chartType==type && 
                                                    a.level >= level[0] && 
                                                    a.level <= level[1]);
                        if (temp.length > 0) {
                            matchedChartList.push(temp);
                        }
                    });
                    
                    if (matchedChartList.length > 0) {
                        var resultSong = Object.assign({},song);
                        resultSong.chartList = matchedChartList;
                        results.push(resultSong);
                    }
                });
            }
            return results;
        }

        function displaySongList(songList) {
            var result = "<table border=1><tr>" +
                "<th>Song Name</th><th>Banner</th><th>Artist</th>" +
                "<th>BPM</th><th>Type</th><th>Version</th>" +
                "<th>Tags</th><th>Chart List</th></tr>"
            for (var song in songList) {
                result += "<tr>";

                result += "<td>" + songList[song].songName + "</td>";
                result += "<td><img width=120 height=60 src='data/img/songid/" + songList[song].songID + ".jpg'></td>";
                result += "<td>" + songList[song].artist + "</td>";
                result += "<td>" + songList[song].bpm + "</td>";
                result += "<td>" + songList[song].songType + "</td>";
                result += "<td>" + songList[song].version + "</td>";

                //Display tags in song
                result += "<td>";
                var i=0;
                for (var tag in songList[song].tags) {
                    result += songList[song].tags[tag];
                    i++;
                    if (i != songList[song].tags.length) {
                        result += ", ";
                    }
                }
                result += "</td>";

                //Display chartlist icons
                result += "<td nowrap>";
                for (var resultChartList in songList[song].chartList) {
                    for (var chart in songList[song].chartList[resultChartList]) {
                        result += "<div class='levelBox'>";
                            switch (songList[song].chartList[resultChartList][chart].chartType) {
                                case "single":
                                    result += "<img width=48 height=48 src='data/img/level/single/" + songList[song].chartList[resultChartList][chart].level + ".gif'>";
                                    break;
                                case "double":
                                    result += "<img width=48 height=48 src='data/img/level/double/" + songList[song].chartList[resultChartList][chart].level + ".gif'>";
                                    break;
                                case "singlePerformance":
                                    result += "<img width=48 height=48 src='data/img/level/singleperformance/" + songList[song].chartList[resultChartList][chart].level + ".gif'>";
                                    break;
                                case "doublePerformance":
                                    result += "<img width=48 height=48 src='data/img/level/doubleperformance/" + songList[song].chartList[resultChartList][chart].level + ".gif'>";
                                    break;
                                case "coop":
                                    result += "<img width=48 height=48 src='data/img/level/coop/" + songList[song].chartList[resultChartList][chart].players + ".gif'>";
                                    break;
                                default:
                                    result += "[TODO]";
                            }
                            if (songList[song].chartList[resultChartList][chart].tags.indexOf("unlock") >= 0) {
                                result += "<div class='unlockOverlay'></div>";
                            }
                        result += "</div>";
                    }
                }

                result += "</td></tr>";
            }
            result += "</table>"; 
            return result;
        }
    </script>
</head>
<body>
    <h1>Song search tool</h1>
    <p>
        <span class="label">Song Name</span>
        <span class="inputField">
            <input id="songName">
        </span>
    </p>
	<p>
        <span class="label">Chart Type</span>
        <span class="inputField">
            <input type="checkbox" name="chartType" value="single">Single
            <input type="checkbox" name="chartType" value="double">Double
        <br/>
            <input type="checkbox" name="chartType" value="singlePerformance">Single Performance
        <br/>
            <input type="checkbox" name="chartType" value="doublePerformance">Double Performance
        <br/>
            <input type="checkbox" name="chartType" value="coop" id="coopCheckbox">Coop
        </span>
    </p>
    <p id="levelSelectorArea">
        <span class="label">Level</span>
        <span class="inputField" id="levelText">1 - 28</span>
    <br/>
        <span class="label"></span>
        <span class="inputField" id="level"></span>
    </p>
    <p>
        <span class="label"></span>
        <span class="inputField">
            <input type="button" id="submit" value="Go!">
        </span>
    </p>
    <div id="result"></div>
</body>
</html>
